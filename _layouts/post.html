---
layout: default
---
<div class="row post">
  <div class="columns">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    {% if page.author %} 
    By: <a href="{{ page.author_twitter }}" target="_blank">{{ page.author }}</a>
    {% endif %}
    {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {% if page.image %}
    <img class="post-image" src="/img/{{ page.image }}" />
    {% endif %}

    {{ content }}
  </article>

  <div class="row social-row">
    <div class="large-3 columns social-share right">
      <a href="https://twitter.com/intent/tweet?url={{ page.url | prepend: site.url }}&text={{ page.title }}&hashtags=ruby,rails,bcn" target='_blank' class='button sm-icon info share'>
        <img src='/img/twitter-icon-white.svg' class="sm-icon" />
      </a>

      <a href="http://www.facebook.com/sharer.php?u={{ page.url | prepend: site.url }}&title={{ page.title }}" 
         target='_blank' class='button sm-icon info share'>
         <img src='/img/facebook-icon-white.svg' class='sm-icon' />
       </a>

       <a href="https://plus.google.com/share?url=URL={{ page.url | prepend: site.url }}" 
        target='_blank' class='button sm-icon info share'>
        <img src='/img/google-icon-white.svg' class='sm-icon' />
      </a>
    </div>
  </div>
  </div>
</div>
