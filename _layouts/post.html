---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    {% if page.author %} 
    By: <a href="{{ page.author_twitter }}" target="_blank">{{ page.author }}</a>
    {% endif %}
    {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {% if page.image %}
    <img class="post-image" src="/img/{{ page.image }}" />
    {% endif %}

    {{ content }}
  </article>

</div>
