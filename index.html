---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <br/>
        <img class="post-image" src="/img/{{ post.image }}" />
        <br/>

        {{ post.excerpt }}
        <span class="post-meta"></span>
        <a class="post-link button small" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      </li>
    {% endfor %}
  </ul>

</div>
